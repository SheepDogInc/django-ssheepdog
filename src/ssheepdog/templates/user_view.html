{% block content %}
<div class="user_div">
    <div>Username:</div>
    <input class="username" type="text" value="{{user.username}}"/>
</div>
<div class="nickname_div">
    <div>Nickname:</div>
    <input class="nickname" type="text" value="{{user.nickname}}"/>
</div>
<div class="ssh_div">
<form class="ssh_key_form" action="{% url ssheepdog.views.user_admin_view user.pk %}" method="post">{% csrf_token %}
    {{form.as_p}}
    {% if request.user.is_authenticated and request.user == user %}
        <input type="submit" value="Submit">
    {% endif %}
</form>
</div>
{% endblock %}
